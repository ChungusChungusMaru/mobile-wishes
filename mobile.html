<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kristine's Birthday Countdown</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f0e5e5;
    }

    .birthdayimg {
      background-image: url('https://i.pinimg.com/564x/a3/a3/61/a3a3618a7714324d87be1f9bc31c29c9.jpg');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: red;
    }

    .middle {
      text-align: center;
      color: white;
      padding: 10px;
      max-width: 90vw; /* Prevent overflowing on smaller screens */
    }

    .countdown {
      font-size: 8vw; /* Responsive font size for countdown */
      margin-top: 20px;
      color: red;
      text-shadow: 0 0 10px pink;
    }

    .loading-bar {
      width: 90%; /* Adjust width for mobile */
      height: 30px;
      margin: 20px 0;
      position: relative;
      display: none; /* Hidden initially */
      border-radius: 15px;
      overflow: hidden;
      background: #ddd;
    }

    .progress {
      height: 100%;
      width: 0;
      background: repeating-linear-gradient(
        135deg,
        #ff6b6b,
        #ff6b6b 10px,
        #ffb3b3 10px,
        #ffb3b3 20px
      );
      border-radius: 15px;
      animation: loadingAnimation 35s linear;
    }

    @keyframes loadingAnimation {
      0% {
        background: repeating-linear-gradient(
          135deg,
          #ff6b6b,
          #ff6b6b 10px,
          #ffb3b3 10px,
          #ffb3b3 20px
        );
      }
      50% {
        background: repeating-linear-gradient(
          135deg,
          #ffb3b3,
          #ffb3b3 10px,
          #ff6b6b 10px,
          #ff6b6b 20px
        );
      }
      100% {
        background: repeating-linear-gradient(
          135deg,
          #ff6b6b,
          #ff6b6b 10px,
          #ffb3b3 10px,
          #ffb3b3 20px
        );
      }
    }

    #playMusicButton {
      display: none;
      padding: 15px 30px;
      font-size: 5vw; /* Responsive font size */
      border-radius: 10px;
      border: 2px solid pink;
      background-color: rgba(255, 192, 203, 0.7);
      color: white;
      cursor: pointer;
      position: absolute;
      bottom: 10px; /* Adjusted for mobile */
      left: 50%;
      transform: translateX(-50%);
      transition: background-color 0.3s ease;
    }

    #playMusicButton:hover {
      background-color: rgba(255, 192, 203, 0.9);
    }

    .confetti, .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: confetti-fall 5s infinite ease-in-out;
      border-radius: 50%;
    }

    .heart {
      width: 20px;
      height: 20px;
      background-color: pink;
      clip-path: polygon(50% 0%, 0% 40%, 50% 100%, 100% 40%);
      animation: heart-fall 7s infinite ease-in-out;
    }

    @keyframes confetti-fall {
      0% { top: -10%; opacity: 1; }
      100% { top: 110%; opacity: 0; }
    }

    @keyframes heart-fall {
      0% { top: -10%; opacity: 1; }
      100% { top: 110%; opacity: 0; }
    }

    #amx {
      font-size: 10vw; /* Responsive font size for mobile */
      color: white;
      text-shadow: 2px 2px red;
    }

    #happy-birthday {
      display: none;
      font-size: 12vw; /* Responsive font size for mobile */
      color: white;
      text-shadow: 0 0 10px pink;
    }

    #music {
      display: none;
      width: 0;
      height: 0;
    }
  </style>
</head>
<body>
  
  <div class="birthdayimg">
    <div class="middle">
      <h1>ðŸŒ¸.â€¢â™«â€¢â™¬â€¢ Krispy's Birthday Countdown! â€¢â™¬â€¢â™«â€¢.ðŸŒ¸</h1>
      <hr>
      <p id="amx" class="countdown"></p>
      <h1 id="happy-birthday">ðŸŽ‚HAPPY BIRTHDAY KRISTINE!!</h1>
      <div class="loading-bar">
        <div class="progress" id="progressBar"></div>
      </div>
      <button id="playMusicButton" onclick="playMusic()">Tap Here</button>
    </div>
  </div>

  <iframe id="music" src="https://www.youtube.com/embed/OI4zhkB5Xyg?rel=0&autoplay=1" 
    frameborder="0" allow="autoplay; encrypted-media"></iframe>

  <div class="confetti"></div>
  <div class="heart"></div>

  <script>
    var countDownDate = new Date("September 26, 2024 15:50:00").getTime();

    var countdownfunction = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("amx").innerHTML = days + "D " + hours + "H " + seconds + "S ";

      if (distance < 0) {
        clearInterval(countdownfunction);
        document.getElementById("amx").innerHTML = "";
        document.getElementById("happy-birthday").style.display = "block";

        var playMusicButton = document.getElementById("playMusicButton");
        playMusicButton.style.display = "inline-block";
        playMusicButton.style.opacity = 1;
      }
    }, 1000);

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 5000);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createConfetti, 300);
    setInterval(createHeart, 600);

    function playMusic() {
      var iframe = document.getElementById("music");
      iframe.style.display = "block"; 
      iframe.src += "&autoplay=1";
      
      document.querySelector('.loading-bar').style.display = 'flex'; 
      const progressBar = document.getElementById("progressBar");
      progressBar.style.width = '0';
      progressBar.style.transition = 'none';
      setTimeout(() => {
        progressBar.style.transition = 'width 31s linear';
        progressBar.style.width = '100%';
      }, 100);

      setTimeout(function() {
        window.location.href = "https://www.youtube.com/watch?v=COXkTIgj6Ek";
      }, 31000);
    }
  </script>
</body>
</html>
